<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Adverts List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }
        .filter-box {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .filter-box input {
            flex: 1;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .filter-box input:focus-visible {
            outline: 1px solid #cccccc;
        }
        .ad-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none; /* Initially hidden */
        }
        .ad-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .ad-item:hover {
            background-color: #f5f5f5;
        }
        .ad-item img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .ad-item img:hover {
            transform: scale(4);
        }
        .ad-details {
            margin-left: 10px;
            flex-grow: 1;
        }
        .ad-title {
            font-weight: bold;
            margin: 0;
            font-size: 14px;
        }
        .ad-price {
            color: green;
        }
        .ad-location {
            color: gray;
        }
        .view-button {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .view-button:hover {
            background-color: #0056b3;
        }
        .no-results {
            text-align: center;
            color: gray;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Latest Adverts</h2>

    <!-- Filter Inputs -->
    <div class="filter-box">
        <input type="text" id="titleFilter" placeholder="Filter by title..." oninput="filterAds()">
        <input type="text" id="locationFilter" placeholder="Filter by location..." oninput="filterAds()">
    </div>

    <!-- Adverts List -->
    <ul class="ad-list" id="adverts-list"></ul>
    <p class="no-results" id="no-results">No matching results.</p>

    <script>
        let advertsData = [];

        async function loadAdverts() {
            try {
                const response = await fetch('results/adverts.json');
                advertsData = await response.json();
            } catch (error) {
                console.error("Error loading adverts:", error);
            }
        }

        function displayAdverts(adverts) {
            const listContainer = document.getElementById("adverts-list");
            const noResultsMessage = document.getElementById("no-results");

            listContainer.innerHTML = "";

            if (adverts.length === 0) {
                listContainer.style.display = "none";
                noResultsMessage.style.display = "block";
                return;
            }

            noResultsMessage.style.display = "none";
            listContainer.style.display = "block"; // Show list only when there are matching results

            adverts.forEach(ad => {
                const listItem = document.createElement("li");
                listItem.classList.add("ad-item");

                // Make the whole row clickable except the "View" button
                listItem.onclick = (event) => {
                    if (!event.target.classList.contains("view-button")) {
                        window.open(ad.link, "_blank");
                    }
                };

                listItem.innerHTML = `
                    <img src="${ad.image}" alt="${ad.title}">
                    <div class="ad-details">
                        <p class="ad-title">${ad.title}</p>
                        <span class="ad-price">${ad.price}</span> |
                        <span class="ad-location">${ad.location}</span>
                    </div>
                    <button class="view-button" onclick="window.open('${ad.link}', '_blank'); event.stopPropagation();">View</button>
                `;

                listContainer.appendChild(listItem);
            });
        }

        function filterAds() {
            const titleFilter = document.getElementById("titleFilter").value.toLowerCase().trim();
            const locationFilter = document.getElementById("locationFilter").value.toLowerCase().trim();
            const listContainer = document.getElementById("adverts-list");
            const noResultsMessage = document.getElementById("no-results");

            if (titleFilter === "" && locationFilter === "") {
                // Hide list when filters are cleared
                listContainer.style.display = "none";
                noResultsMessage.style.display = "none";
                return;
            }

            const filteredAds = advertsData.filter(ad =>
                ad.title.toLowerCase().includes(titleFilter) &&
                ad.location.toLowerCase().includes(locationFilter)
            );

            displayAdverts(filteredAds);
        }

        window.onload = loadAdverts;
    </script>

</body>
</html>
