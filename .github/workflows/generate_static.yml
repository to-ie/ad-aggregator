name: Generate Static Site

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 2 AM UTC
  push:
    paths:
      - 'results/adverts.json'  # Runs when this file changes
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Required when using a Personal Access Token

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests  # Not needed, but useful for future improvements

      - name: Generate static site
        run: python generate_static_site.py

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}  # Use your GitHub Personal Access Token
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/index.html
          git commit -m "Update static site with latest adverts" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main
