name: Generate Static Site

on:
  push:  # Runs on every commit to any branch
  schedule:
    - cron: '0 2 * * *' # Still runs every day at 2 AM UTC
  workflow_dispatch: # Allows manual trigger from GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests # Not needed for this script, but good for future expansion

      - name: Generate static site
        run: python build.py

      - name: Commit and push changes
        env:
            GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add docs/index.html
          git commit -m "Update static site with latest adverts" || echo "No changes to commit"
          git push
